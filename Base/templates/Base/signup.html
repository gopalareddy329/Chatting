{% extends 'Base/base.html' %}

{% block title %}Sign Up
{% endblock title %}

{% block name %}Sign Up{% endblock name%}

{% block content%}
<style>
    .box{
        border: 1px solid black;
        position: absolute;
        left: 40%;
        top: 30%;
        padding: 10px;
        width: 20%;
        text-align: center;
    }
    .submit{
        width: 50px;
        padding: 3%;
        text-align: center;
    }
</style>

<div class="box">
    <h1>Sign Up</h1>
    <form method="POST" action="">
        {% csrf_token %}
        {% for item in forms %}
            {{item.label}}<br>
            {{item}}<br><br>

        {% endfor %}
        <button class="submit" type="submit">Submit</button>

    </form>
{% endblock content %}
